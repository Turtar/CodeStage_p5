<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Code Stage</title>
    <link rel="stylesheet" href="./src/style.css" />
    <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.10/styles/tomorrow-night.min.css"
    />
  </head>
  <body>
    <div id="sketch-container">
      <div>
        <div id="selector-container">
          <div id="top-selector">
            <label class="selector-text">> Stage Top</label>
            <input id="top-file-selector" type="file" />
            <input id="add-top" class="add-button" type="button" value="Add Top" />
          </div>
          <div id="bottom-selector">
            <span class="selector-text">> Stage Bottom</span>
            <input id="bottom-file-selector" type="file" />
            <input id="add-bottom" class="add-button" type="button" value="Add Bottom" />
          </div>
        </div>
      </div>

      <div id="mini-map-container"></div>
      <div id="main-container">
        <pre id="bottom-stage" style="font-size: 10px;">
          <code id='bottom-container'></code>
        </pre>
        <pre id="top-stage" style="font-size: 10px;">
          <code id='top-container'></code>
        </pre>
      </div>
    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.10/highlight.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.js"></script>
    <script type="module" src="./src/codeStage_.js"></script>
    <script>
      hljs.initHighlightingOnLoad();
    </script>
  </body>
</html>
